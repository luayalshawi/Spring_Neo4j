<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout/main">

<head>
<title>Add Student</title>
</head>

<body>
	<div layout:fragment="content">
	<div class="container-fluid">
	<div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4">
			<form class="form-horizontal" th:action="@{/student/added}" method="post">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="username" id="name" placeholder="Your Name..."/>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Major</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="major" id="major" placeholder="Your Major..."/>
			    </div>
			  </div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">University</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="university" id="university" placeholder="Your University..."/>
			    </div>
			</div>
			
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Save</button>
			    </div>
			  </div>
			</form>		
		</div>
		<div class="col-xs-4"></div>
	</div>
	</div>

	</div>
</body>

</html>
